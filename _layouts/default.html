<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ page.keywords | default: 'AI, machine learning, data science, technology' }}">
    <meta name="author" content="{{ page.author | default: site.author }}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="{{ page.layout | default: 'website' }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:locale" content="en_US">
    {% if page.image %}<meta property="og:image" content="{{ page.image | relative_url }}">{% endif %}
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/icons/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/icons/apple-touch-icon.png' | relative_url }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
    
    {% seo %}
</head>
<body>
    <div class="container">
        {% include sidebar.html %}
        
        <div class="main-wrapper">
            <main class="main-content">
                {{ content }}
            </main>
        </div>
    </div>

    <script src="{{ '/js/main.js' | relative_url }}"></script>
    
    {% include cookie-banner.html %}
</body>
</html>
